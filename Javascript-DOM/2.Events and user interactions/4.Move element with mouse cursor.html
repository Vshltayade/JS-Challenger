<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move element with mouse cursor</title>
</head>
<body>
    <!-- This challenge might look more complicated than it actually is. The function moveRight below moves the rectangular element exactly 1 pixel to the right - unless it reaches the green bar.
    What you have to do is to call the function for each movement of your mouse inside the div element with id wrapper. Confirm that your code works by moving the cursor inside the wrapper div until you reach the green bar. -->
    <div id="element" style="width: 150px; height: 100px; border: 1px solid; text-align: center; line-height: 100px; background-color: orange; color: rgb(143, 0, 205); ">
        Hover Me and Move
    </div>

    <div style="width: 10px; height: 100px; border: 1px solid; background-color: green; position: absolute; left: 500px; top: 8px;"></div>

    <script>
        const element = document.querySelector('#element');

        // type in your code here
        element.addEventListener('mouseover', () => {
            let count = 0;
            element.addEventListener('mousemove', () => {
                element.style.position = 'relative';
                element.style.left = `${count}px`;
                count++;
                if(element.style.left == '340px') element.style.left = '0px';
            });
        });
        element.addEventListener('mouseleave', () => element.style.left = '0px')
        </script>
</body>
</html>
